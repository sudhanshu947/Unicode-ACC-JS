<!DOCTYPE html>
<html lang="en" oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src 'self' https://fonts.googleapis.com 'unsafe-inline';
        font-src https://fonts.gstatic.com;
        img-src 'self' data:;
        connect-src 'self';
        frame-ancestors 'none';">
    <title>License Key Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap">
    <script>
        // Basic protection against iframe embedding
        if (window.top !== window.self) {
            window.top.location.href = window.self.location.href;
        }
        
        // Disable developer tools
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'J') || 
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <h1>ðŸ”‘ License Key Generator</h1>
            <p>Generate License Key</p>

            <div class="input-group">
                <label for="hwid">Hardware ID (HWID)</label>
                <input type="text" id="hwid" placeholder="Enter your hardware ID" autocomplete="off" spellcheck="false">
            </div>

            <div class="input-group">
                <label for="activationCode">Generated Key</label>
                <input type="text" id="activationCode" readonly placeholder="Your key will appear here">
            </div>

            <div class="btn-group">
                <button id="generateBtn" class="btn primary">Generate Key</button>
            </div>

            <div class="result" id="resultContainer">
                <div id="validationResult" class="message"></div>
            </div>

            <div class="footer">
                <p>Â© 2025 License Key Generator | <a href="#" id="aboutLink">About</a></p>
            </div>
        </div>
    </div>

    <!-- Modal for About -->
    <div id="aboutModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>About License Key Generator</h2>
            <p>This tool securely generates license keys based on your Hardware ID.</p>
            <p>The key is specific to your system and the current year.</p>
            <p>For support, contact: <a href="mailto:support@example.com">support@example.com</a></p>
        </div>
    </div>

    <script src="script.js"></script>
    <noscript>
        <div style="color: white; text-align: center;">
            JavaScript is required to use this application.
        </div>
    </noscript>
</body>
</html>
